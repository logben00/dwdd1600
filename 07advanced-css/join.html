            <main>
                <h1>New Customer</h1>
                <form method="get" class="myform" action="thanks.html">
                <fieldset>
                <legend>Customer Information</legend>    
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label> 
                <label>Cell phone* <input type="tel" name="phone" required placeholder="000-000-0000"></label> 
                <label>Email* <input type="email" name="email" required placeholder="example@email.com"></label>   
                </fieldset> 
                
                <fieldset>
                 <legend>Winter Sport Interest</legend>   
                    <label><input type="radio" name="sport" value="snowboarding">Snowboarding</label>  
                    <label><input type="radio" name="sport" value="skiing">Skiing</label> 
                    <label><input type="radio" name="sport" value="skating">Skating</label>
                </fieldset>    
                <fieldset>
                 <legend>Brand Interest</legend>   
                  <label><input type="checkbox" name="burton" value="chosen">Burton</label>
                  <label><input type="checkbox" name="nitro" value="chosen">Nitro</label>  
                  <label><input type="checkbox" name="jones" value="chosen">Jones</label>
                  <label><input type="checkbox" name="salomon" value="chosen">Salomon</label>  
                    <label>Board Type
                    <select name="board">
                    <option value="none">Please Select</option>
                    <option value="normal">Normal</option> 
                    <option value="powder">Powder Board</option>
                    <option value="split">Split Board</option>
                    </select>
                    </label>
                </fieldset>  
                  <label>Comments
                    <textarea name="comments"></textarea>
                    </label>  


                    <input type="submit" value="Send Request">
